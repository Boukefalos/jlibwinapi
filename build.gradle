apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.github.boukefalos'
archivesBaseName = 'jlibwinapi'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.java.dev.jna:jna:4.2.0'
    compile 'net.java.dev.jna:platform:3.5.2'
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: uri('.maven'))
	}
}